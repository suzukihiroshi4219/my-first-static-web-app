<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title class="login-title">ログイン</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-content">
    <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
      <mat-form-field class="login-header">
        <input
          matInput
          placeholder="ユーザー名"
          id="key"
          [(ngModel)]="keySet.key"
          name="key"
          #key="ngModel"
          required
        />
        <mat-error *ngIf="key.errors?.required"
          >You must enter a value</mat-error
        >
      </mat-form-field>

      <mat-form-field class="login-header">
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          placeholder="パスワード"
          id="secret"
          [(ngModel)]="keySet.secret"
          name="secret"
          #secret="ngModel"
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? 'visibility' : 'visibility_off'
        }}</mat-icon>
        <mat-error *ngIf="secret.errors?.required"
          >You must enter a value</mat-error
        >
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
